<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Countdown - Celebrate with Us!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Countdown To the Big Day!</h1>
    <div id="countdown">
        <div class="time">
            <div class="number" id="days">00</div>
            <div class="label">Days</div>
        </div>
        <div class="time">
            <div class="number" id="hours">00</div>
            <div class="label">Hours</div>
        </div>
        <div class="time">
            <div class="number" id="minutes">00</div>
            <div class="label">Minutes</div>
        </div>
        <div class="time">
            <div class="number" id="seconds">00</div>
            <div class="label">Seconds</div>
        </div>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close-button">&times;</span>
            <h2>Welcome to Our Wedding Countdown!</h2>
            <p>We are so excited to share this special day with you!</p>
            <button id="popupButton">Click me for a surprise!</button>
        </div>
    </div>

    <button id="playButton">ðŸ”Š</button>

    <canvas id="confettiCanvas"></canvas>

    <footer>
        <p>Follow us on social media:</p>
        <a href="https://facebook.com" target="_blank">Facebook</a> |
        <a href="https://instagram.com" target="_blank">Instagram</a> |
        <a href="https://twitter.com" target="_blank">Twitter</a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
