<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Countdown</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #fbc2eb, #a18cd1);
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        #countdown {
            font-size: 2rem;
            display: flex;
            gap: 1rem;
        }
        .time {
            text-align: center;
        }
        .number {
            font-size: 4rem;
            font-weight: bold;
        }
        .label {
            text-transform: uppercase;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <h1>Countdown to the Big Day!</h1>
    <div id="countdown">
        <div class="time">
            <div class="number" id="days">00</div>
            <div class="label">Days</div>
        </div>
        <div class="time">
            <div class="number" id="hours">00</div>
            <div class="label">Hours</div>
        </div>
        <div class="time">
            <div class="number" id="minutes">00</div>
            <div class="label">Minutes</div>
        </div>
        <div class="time">
            <div class="number" id="seconds">00</div>
            <div class="label">Seconds</div>
        </div>
    </div>

    <audio id="backgroundMusic" autoplay loop>
        <source src="Manasae_Thanthi_(Tum_Tum) (mp3cut.net)mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        const targetDate = new Date("February 10, 2025 00:00:00").getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").textContent = days;
            document.getElementById("hours").textContent = hours;
            document.getElementById("minutes").textContent = minutes;
            document.getElementById("seconds").textContent = seconds;

            if (distance < 0) {
                clearInterval(interval);
                document.getElementById("countdown").textContent = "The big day is here!";
            }
        }

        const interval = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
